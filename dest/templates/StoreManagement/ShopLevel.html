<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>汇银乐虎总后台管理系统-店铺等级</title>
		<link href="../../style/plus/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="../../style/plus/common.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../../style/StoreManagement/ShopLevel.css" />
	</head>

	<body>
		<!--店铺等级-->
		<div class="common-view">
			<!--标题-->
			<p class="common-title">店铺管理<span>&gt;</span>店铺等级</p>
			<div class="comments">
				<!--店铺查询-->
				<div class="comments-search">
					<p class="common-little-title">等级列表</p>
					<div class="comments-search-item">
						<div class="data-reset">
							<a data-toggle="modal" data-target="#NewShopLevel" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;新增店铺等级</a>
						</div>
					</div>
				</div>
				<!--店铺查询-->
				<!--店铺等级列表-->
				<div class=" comments-list">
					<div class="tab-content">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th class="col-md-3">排序</th>
									<th class="col-md-3">等级名称</th>
									<th class="col-md-3">等级条件</th>
									<th class="col-md-3">控制</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>等级一</td>
									<td>销售额累计超10000元且<br/>店铺商品好评率达到97%</td>
									<td>
										<a data-toggle="modal" data-target="#modelyShopLevel">修改</a>
										<a data-toggle="modal" data-target="#Delete">删除</a>
									</td>
								</tr>
								<tr>
									<td>2</td>
									<td>等级二</td>
									<td>销售额累计超10000元且<br/>店铺商品好评率达到97%</td>
									<td>
										<a data-toggle="modal" data-target="#modelyShopLevel">修改</a>
 										<a data-toggle="modal" data-target="#Delete">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!--分页器-->
					<div class="fixed">
						<div class="list-fenye">
							<span>共100</span>
							<span><em>1/5</em>页</span>
							<ul class="pagination">
								<li>
									<a href="#">&laquo;</a>
								</li>
								<li class="active">
									<a href="#">1</a>
								</li>
								<li>
									<a href="#">2</a>
								</li>
								<li>
									<a href="#">3</a>
								</li>
								<li>
									<a href="#">4</a>
								</li>
								<li>
									<a href="#">5</a>
								</li>
								<li>
									<a href="#">&raquo;</a>
								</li>
							</ul>
							<span>跳转到<input type="text"></span>
							<a href="javascript:;" class="btn btn-primary">确定</a>
						</div>
					</div>
					<!--/分页器-->
				</div>
				<!--/退货订单列表-->
			</div>
		</div>
		<!--店铺等级-->
		<!-- 新增店铺等级模态框（Modal） -->
		<div class="modal fade" id="NewShopLevel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">新增店铺等级</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-md-3 control-label">等级名称:</label>
								<div class="col-md-5">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">等级条件:</label>
								<div class="col-md-9">
									<div class="GradeCondition">
										<input type="checkbox" class="Location"><span>销售额累计超过</span><input type="text" class="form-control" />&nbsp;元
									</div>
									<div class="GradeCondition">
										<input type="checkbox" class="Location"><span>商品综合率达到</span><input type="text" class="form-control" />&nbsp;%
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">开启状态:</label>
								<div class="col-md-9">
									<label class="Locations-box"><input class="Locations" type="radio" name="radio"/>&nbsp;启用</label>
									<label class="Locations-box"><input class="Locations" type="radio" name="radio"/>&nbsp;停用</label>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary modal-btn-primary">确认</button>
						<button type="button" class="btn btn-default modal-btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!-- 新增店铺等级模态框（Modal） -->
		<!-- 修改店铺等级模态框（Modal） -->
		<div class="modal fade" id="modelyShopLevel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">修改店铺等级</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-md-3 control-label">等级名称:</label>
								<div class="col-md-5">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">等级条件:</label>
								<div class="col-md-9">
									<div class="GradeCondition">
										<input type="checkbox" class="Location"><span>销售额累计超过</span><input type="text" class="form-control" />&nbsp;元
									</div>
									<div class="GradeCondition">
										<input type="checkbox" class="Location"><span>商品综合率达到</span><input type="text" class="form-control" />&nbsp;%
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">开启状态:</label>
								<div class="col-md-9">
									<label class="Locations-box"><input class="Locations" type="radio" name="radio"/>&nbsp;启用</label>
									<label class="Locations-box"><input class="Locations" type="radio" name="radio"/>&nbsp;停用</label>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary modal-btn-primary">确认</button>
						<button type="button" class="btn btn-default modal-btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!-- 修改店铺等级模态框（Modal） -->
		<!--删除模态框（Modal） -->
		<div class="modal fade" id="Delete" tabindex="-1" role="dialog" aria-labelledby="DeleteLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="DeleteLabel">删除提示</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-md-12 control-label">你确定要删除店铺等级吗?</label>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary modal-btn-primary">确认</button>
						<button type="button" class="btn btn-default modal-btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!--删除模态框（Modal） -->
	</body>
	<script src="../../scripts/plus/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../scripts/plus/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../scripts/plus/common.js" type="text/javascript" charset="utf-8"></script>

</html>
