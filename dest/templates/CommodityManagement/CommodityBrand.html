<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>商品管理-商品品牌</title>
		<link href="../../style/plus/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../../style/plus/lightbox.css" />
		<link href="../../style/plus/common.css" rel="stylesheet" type="text/css">
		<link href="../../style/CommodityManagement/CommodityBrand.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<!--商品品牌-->
		<div class="common-view">
			<!--标题-->
			<p class="common-title">商品管理<span>&gt;</span>商品品牌</p>
			<!--主体内容-->
			<div class="comments">
				<!--品牌查询-->
				<div class="comments-search">
					<p class="common-little-title">品牌列表</p>
					<div class="comments-search-item">
						<div class="form-inline">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">品牌名称</span><input type="text" class="form-control"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">所属产地</span>
									<select class="form-control">
										<option value="0" selected></option>
										<option value="1"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">开启状态</span>
									<select class="form-control">
										<option value="0" selected>启用</option>
										<option value="1">停用</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<a href="javascript:;" class="btn btn-primary">查询</a>
							</div>
						</div>
						<div class="data-reset">
							<a href="javascript:;" class="btn btn-info" data-toggle="modal" data-target="#CommodityBrand"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;新增品牌</a>
						</div>
					</div>
				</div>
				<!--品牌查询-->
				<!--活动列表-->
				<div class="comments-list">
					<div class="tab-content">
						<div class="tab-pane fade in active" id="specificationsList">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th class="col-md-2">品牌名称</th>
										<th class="col-md-2">品牌LOGO</th>
										<th class="col-md-2">所属产地</th>
										<th class="col-md-2">开启状态</th>
										<th class="col-md-2">排序</th>
										<th class="col-md-2">控制</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>苹果</td>
										<td>
											<a class="example-image-link" href="../../images/activity221_06(6).jpg" data-lightbox="example-1">
												<img class="example-image" src="../../images/activity221_06(6).jpg" alt="image-1" />
											</a>
										</td>
										<td>产地1</td>
										<td>
											<div class="common-box common-box-active"><input type="button" class="common-bbtn" data-value="0"><span>OFF</span></div>
										</td>
										<td><input type="text" class="common-value"></td>
										<td>
											<a data-toggle="modal" data-target="#EditBrand">编辑</a>
											<a data-toggle="modal" data-target="#Delete">删除</a>
										</td>
									</tr>
									<tr>
										<td>华为</td>
										<td>
											<a class="example-image-link" href="../../images/activity221_06(6).jpg" data-lightbox="example-1">
												<img class="example-image" src="../../images/activity221_06(6).jpg" alt="image-1" />
											</a>
										</td>
										<td>产地2</td>
										<td>
											<div class="common-box common-box-active"><input type="button" class="common-bbtn" data-value="0"><span>OFF</span></div>
										</td>
										<td><input type="text" class="common-value"></td>
										<td>
											<a data-toggle="modal" data-target="#EditBrand">编辑</a>
											<a data-toggle="modal" data-target="#Delete">删除</a>

										</td>
									</tr>
								</tbody>
							</table>
							<!--分页器-->
							<div class="fixed">
								<div class="list-fenye">
									<span>共100</span>
									<span><em>1/5</em>页</span>
									<ul class="pagination">
										<li>
											<a href="#">&laquo;</a>
										</li>
										<li class="active">
											<a href="#">1</a>
										</li>
										<li>
											<a href="#">2</a>
										</li>
										<li>
											<a href="#">3</a>
										</li>
										<li>
											<a href="#">4</a>
										</li>
										<li>
											<a href="#">5</a>
										</li>
										<li>
											<a href="#">&raquo;</a>
										</li>
									</ul>
									<span>跳转到<input type="text"></span>
									<a href="javascript:;" class="btn btn-primary">确定</a>
								</div>
							</div>
							<!--/分页器-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--/商品品牌-->
		<!--新增模态框（Modal） -->
		<div class="modal fade" id="CommodityBrand" tabindex="-1" role="dialog" aria-labelledby="CommodityBrandLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="CommodityBrandLabel">新增商品品牌</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-md-3 control-label"><span class="text-danger">*</span>品牌名称:</label>
								<div class="col-md-5">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">LOGO图片:</label>
								<div class="col-md-9 browse">
									<input type="text" class="form-control" readonly="readonly" />
									<a class="btn btn-primary">上传</a>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label control-label-pictur">预览LOGO:</label>
								<div class="col-md-5">
									<img src="../../images/back_03.jpg" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">所属产地:</label>
								<div class="col-md-3">
									<select name="" class="form-control">
										<option value="0" selected="selected">产地1</option>
										<option value="1">美国</option>
										<option value="2">中国</option>
										<option value="3">俄国</option>
										<option value="4">中国</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label"><span class="text-danger">*</span>排序:</label>
								<div class="col-sm-5">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">开启状态:</label>
								<div class="col-md-9">
									<label class="Locations-box"><input class="Locations" type="radio" name="radio"/>&nbsp;启用</label>
									<label class="Locations-box"><input class="Locations" type="radio" name="radio"/>&nbsp;停用</label>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary modal-btn-primary">提交</button>
						<button type="button" class="btn btn-default modal-btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!--新增模态框（Modal） -->
		<!--编辑模态框（Modal） -->
		<div class="modal fade" id="EditBrand" tabindex="-1" role="dialog" aria-labelledby="EditBrandLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="EditBrandLabel">编辑商品品牌</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-md-3 control-label"><span class="text-danger">*</span>品牌名称:</label>
								<div class="col-md-5">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">LOGO图片:</label>
								<div class="col-md-9 browse">
									<input type="text" class="form-control" readonly="readonly" />
									<a class="btn btn-primary">上传</a>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label control-label-pictur">预览LOGO:</label>
								<div class="col-md-5">
									<img src="../../images/back_03.jpg" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">所属产地:</label>
								<div class="col-md-3">
									<select name="" class="form-control">
										<option value="0" selected="selected">产地1</option>
										<option value="1">美国</option>
										<option value="2">中国</option>
										<option value="3">俄国</option>
										<option value="4">中国</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label"><span class="text-danger">*</span>排序:</label>
								<div class="col-sm-5">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">开启状态:</label>
								<div class="col-md-9">
									<label class="Locations-box"><input class="Locations" type="radio" name="radio"/>&nbsp;启用</label>
									<label class="Locations-box"><input class="Locations" type="radio" name="radio"/>&nbsp;停用</label>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary modal-btn-primary">提交</button>
						<button type="button" class="btn btn-default modal-btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!--编辑模态框（Modal） -->
		<!--删除模态框（Modal） -->
		<div class="modal fade" id="Delete" tabindex="-1" role="dialog" aria-labelledby="DeleteLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="DeleteLabel">删除提示</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-md-12 control-label">你确定要删除商品品牌信息吗?</label>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary modal-btn-primary">确认</button>
						<button type="button" class="btn btn-default modal-btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!--删除模态框（Modal） -->
	</body>
	<script src="../../scripts/plus/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../scripts/plus/bootstrap.min.js " type="text/javascript " charset="utf-8 "></script>
	<script src="../../scripts/plus/lightBox.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../scripts/plus/common.js" type="text/javascript" charset="utf-8"></script>

</html>
