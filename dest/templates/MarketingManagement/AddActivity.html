		<!-- 设置黑名单模态框（Modal） -->
		<div class="modal fade" id="NewShopLevel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">

							</div>
						</div>
					</div>
					<div class="modal-footer">

	<script type="text/javascript">
		/*使用范围*/
		$(".ScreeningClassification").on('click', function() {
			$(".RightBox-list-one").css('display', 'block');
			$(".RightBox-list-two").css('display', 'none');
		})
		$(".Universal").on('click', function() {
			$(".RightBox-list-two").css('display', 'block');
			$(".RightBox-list-one").css('display', 'none');
		})
		/*优惠券类型*/
		$(".CashCoupon").on('click', function() {
			$(".CouponSetting-One").css('display', 'block');
			$(".CouponSetting-Two").css('display', 'none');
		})
		$(".FullCoupon").on('click', function() {
			$(".CouponSetting-Two").css('display', 'block');
			$(".CouponSetting-One").css('display', 'none');
		})
		/*劵码发放*/
		$(".PublicBond_Yes").on('click', function() {
			$(".Disable_input").attr('disabled', 'disabled');
		});
		$(".PublicBond_No").on('click', function() {
			$(".Disable_input").removeAttr('disabled');
		});
	</script>
