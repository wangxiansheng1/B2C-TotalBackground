<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>汇银乐虎总后台管理系统-会员等级</title>
		<link href="../../style/plus/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="../../style/plus/common.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../../style/MemberManagement/MembershipLevel.css" />
	</head>

	<body>
		<!--会员等级-->
		<div class="common-view">
			<!--标题-->
			<p class="common-title">会员管理<span>&gt;</span>会员等级</p>
			<div class="comments">
				<div class="comments-search">
					<p class="common-little-title">等级列表</p>
					<div class="comments-search-item">
					</div>
				</div>
				<!--订单列表-->
				<div class="comments-list">
					<div class="tab-content">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th class="col-md-1">排序</th>
									<th class="col-md-3">等级名称</th>
									<th class="col-md-3">启用状态</th>
									<th class="col-md-2">折扣率</th>
									<th class="col-md-3">控制</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>普通会员</td>
									<td>启用</td>
									<td>9.9</td>
									<td>
										<a data-toggle="modal" data-target="#ModificationLevel">修改</a>
									</td>
								</tr>
								<tr>
									<td>2</td>
									<td>乐享会员</td>
									<td>停用</td>
									<td>9.9</td>
									<td>
										<a data-toggle="modal" data-target="#ModificationLevel">修改</a>
									</td>
								</tr>
								<tr>
									<td>3</td>
									<td>尊享会员</td>
									<td>启用</td>
									<td>9.9</td>
									<td>
										<a data-toggle="modal" data-target="#ModificationLevel">修改</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!--订单列表-->
			</div>
		</div>
		<!--/会员等级-->
		<!--修改会员模态框（Modal） -->
		<div class="modal fade" id="ModificationLevel" tabindex="-1" role="dialog" aria-labelledby="ModificationLevelLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="ModificationLevelLabel">修改会员等级</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-md-3 control-label">等级名称:</label>
								<div class="col-md-5">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">开启状态:</label>
								<div class="col-md-9">
									<label class="Locations-box"><input class="Locations" type="radio" name="radio" value="1"/>&nbsp;启用</label>
									<label class="Locations-box"><input class="Locations" type="radio" name="radio" value="0"/>&nbsp;停用</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">折扣率:</label>
								<div class="col-md-5">
									<input type="text" class="form-control" value="10.0">
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">提交</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!--修改会员模态框（Modal） -->
	</body>
	<script src="../../scripts/plus/jquery.min.js " type="text/javascript " charset="utf-8 "></script>
	<script src="../../scripts/plus/bootstrap.min.js " type="text/javascript " charset="utf-8 "></script>
	<script src="../../scripts/plus/common.js" type="text/javascript" charset="utf-8"></script>

</html>
